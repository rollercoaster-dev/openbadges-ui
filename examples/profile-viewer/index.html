<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenBadges UI - Profile Viewer Example</title>
  <script type="module" src="./main.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      line-height: 1.6;
    }
    header {
      margin-bottom: 40px;
      border-bottom: 1px solid #eaeaea;
      padding-bottom: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    h2 {
      color: #3498db;
      margin-top: 30px;
    }
    .description {
      color: #34495e;
      max-width: 800px;
    }
    .theme-selector {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #e9ecef;
    }
    .theme-selector h3 {
      margin-top: 0;
    }
    .theme-selector select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ced4da;
      background-color: white;
      font-size: 16px;
    }
    .profile-container {
      margin-top: 30px;
    }
    .controls {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    label {
      font-weight: 500;
    }
    .code-example {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #e9ecef;
      margin: 20px 0;
      overflow-x: auto;
    }
    pre {
      margin: 0;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>OpenBadges UI - Profile Viewer Example</h1>
    <p class="description">
      This example demonstrates how to use the ProfileViewer component from the OpenBadges UI library to display user profiles with their badges.
      It also shows how to customize the display options and handle badge interactions.
    </p>
  </header>

  <main id="app">
    <!-- Vue app will be mounted here -->
  </main>
</body>
</html>
